<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1 class="title">Dojonary</h1>
        <input type="search" id="search" name="search" placeholder="Search">
        <button onclick="logOut(this)">Login</button>
    </div>

    <div class="main">
        <div class="left">
            <div class="container">
                <div class="word-info">
                    <h1>ninja</h1>
                    <h4>noun</h4>
                    <h5>Plural: <span>ninjas</span></h5>
                    <button onclick="count1(this);alert('Ninja was liked')">13 likes</button>
                </div>
                <p class="definition">A practitioner skilled in the 
                    <a href="#">Japanese</a> art of <a href="#">ninjutsu</a>
                </p>
            </div>
            <div class="container">
                <div class="word-info">
                    <h1>ninja</h1>
                    <h4>noun</h4>
                    <h5>Plural: <span>ninjas</span></h5>
                    <button onclick="count2(this);alert('Ninja was liked')">37 likes</button>
                </div>
                <p class="definition">A <a href="#">programmer</a> who breaks down problems with
                    <a href="#">zen</a>-like focus
                </p>
            </div>
        </div>
        <div class="container" id="small">
            <h3>Dojonary is defined by YOU</h3>
            <button onclick="remove(this)">Add Definition</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
